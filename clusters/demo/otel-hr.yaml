apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry-operator
  namespace: demo
spec:
  interval: 5m
  chart:
    spec:
      chart: opentelemetry-operator
      version: "0.49.0"
      sourceRef:
        kind: HelmRepository
        name: opentelemetry
        namespace: demo
      interval: 1m
  values:
    mode: deployment
    config:
      receivers:
        otlp:
          protocols:
            grpc: {}
            http:
              endpoint: "0.0.0.0:3030"
      exporters:
        logging: {}
        loki:
          endpoint: http://loki:3100/loki/api/v1/push
        prometheus:
          endpoint: "0.0.0.0:8889"
      service:
        pipelines:
          logs:
            receivers: [otlp]
            exporters: [loki]
          traces:
            receivers: [otlp]
            exporters: [logging]
          metrics:
            receivers: [otlp]
            exporters: [logging, prometheus]
