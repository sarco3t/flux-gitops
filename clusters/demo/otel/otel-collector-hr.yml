apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: collector
  namespace: demo
spec:
  interval: 5m
  chart:
    spec:
      chart: opentelemetry-collector
      version: 0.127.1
      sourceRef:
        kind: HelmRepository
        name: open-telemetry
        namespace: demo
  values:
    mode: deployment
    fullnameOverride: collector
    image:
      repository: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-k8s
    command:
      name: otelcol-k8s
